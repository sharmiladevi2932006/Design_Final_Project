<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('../assets/background_dot.png') repeat;
            background-color: #f8f9fa;
        }

        .reset-container {
            max-width: 400px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: auto;
            margin-top: 10%;
        }

        .reset-container img {
            width: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        
        <img src="logo1.png" alt="Logo">
        <h2>Restore Password</h2><br>

        <form action="login.html" method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">E-mail address</label>
                <input type="email" id="email" name="email" class="form-control" style="width:205px;margin-left:75px;" required><br>
                <small class="form-text text-muted">You will receive an email with a password reset link.</small>
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100" style="margin-top: 16px;">Send Instructions</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
