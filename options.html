<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Department</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
          
            background-image: linear-gradient(109.6deg, rgba(112, 246, 255, 0.33) 3.2%, rgba(221, 108, 241, 0.26) 42%, rgba(229, 106, 253, 0.71) 71.5%, rgb(123, 183, 253) 100.2%);
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 600px;
            text-align: center;
            padding: 30px;
            background-image: linear-gradient(174.2deg, rgb(255, 244, 228) 7.1%, rgb(240, 246, 238) 67.4%);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top:5%;
        }

        .department-box {
            width: 45%;
            padding: 20px;
            margin: 10px;
            background: white;
            color: black;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .department-box:hover {
            background: #c1dfff;
            transform: scale(1.05);
        }

        .selected {
            border: 3px solid #ffc107 !important;
        }

        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo1.png" alt="Logo" style="width: 150px; margin-bottom: 20px;">
        <h2 class="header" style="font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">Select Department</h2><br>

        <div class="d-flex flex-wrap justify-content-center">
            <a href="main.html" class="department-box" id="CSE">CSE</a>
            <a href="main.html" class="department-box" id="ECE">ECE</a>
            <a href="main.html" class="department-box" id="CSBS">CSBS</a>
            <a href="main.html" class="department-box" id="IT">IT</a>
        </div>
        <br><br>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
