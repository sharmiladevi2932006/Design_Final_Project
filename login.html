<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Screen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            
            background-image: linear-gradient(109.6deg, rgba(112, 246, 255, 0.33) 3.2%, rgba(221, 108, 241, 0.26) 42%, rgba(229, 106, 253, 0.71) 71.5%, rgb(123, 183, 253) 100.2%);
        }

        .login-container {
            max-width: 400px;
            padding: 20px;
            background-image: linear-gradient(174.2deg, rgb(255, 244, 228) 7.1%, rgb(240, 246, 238) 67.4%);
           
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: auto;
            margin-top: 5%;
        }

        .login-container img {
            width: 150px;
            margin-bottom: 20px;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 16px;
        }

        .forgot-password a {
            font-size: 13px;
            color: #6c757d;
            text-decoration: none;
        }

        .signup-row {
            margin-top: 10px;
        }

        .signup-row a {
            font-weight: bold;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="login-container">
    <img src="logo1.png" alt="Logo">
    <h4 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Welcome Back!</h4><br>

    <!-- Login Form -->
    <form id="loginForm">
        <div class="mb-3">
            <label for="email" class="form-label" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;" >Email</label>
            <input type="email" id="email" name="email" class="form-control" style="width:255px;margin-left:55px;" required>
        </div>
        
        <div class="mb-3">
            <label for="password" class="form-label" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Password</label>
            <input type="password" id="password" name="password" class="form-control" style="width:255px;margin-left:55px;" required>
        </div>

        <div class="forgot-password">
            <a href="reset_password.html" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Forgot your password?</a>
        </div>

        <button type="submit" class="btn btn-primary btn-lg w-50">Login</button>
    </form><br>

    <div class="signup-row" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">
        <p>Donâ€™t have an account? <a href="register.html">Sign up</a></p>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();  // Prevent default form submission

        // Redirect to Select Year page
        window.location.href = 'select_year.html';
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
