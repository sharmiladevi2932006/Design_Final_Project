<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options Screen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 119%;
            margin: 0;
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background-image: linear-gradient(109.6deg, rgba(112, 246, 255, 0.33) 3.2%, rgba(221, 108, 241, 0.26) 42%, rgba(229, 106, 253, 0.71) 71.5%, rgb(123, 183, 253) 100.2%);
            
            
            justify-content: center;
            align-items: center;
           
        }

        .options-container {
            margin-top:3%;
            margin-left:37%;
            max-width: 400px;
            width: 90%;
            text-align: center;
            padding: 30px;
           
            background-image: linear-gradient(174.2deg, rgb(255, 244, 228) 7.1%, rgb(240, 246, 238) 67.4%);
            backdrop-filter: blur(8px);
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
           
        }

        .option-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 16px;
            padding: 20px;
            margin: 20px 0;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .option-box:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .option-box img {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            border-radius: 50%;
        }

        .option-title {
            font-size: 24px;
            font-weight: bold;
            color: black;
            margin-bottom: 10px;
        }

        .option-description {
            font-size: 16px;
            color: black;
            text-align: center;
        }

        .back-button {
            margin-bottom: 20px;
            display: inline-block;
            text-decoration: none;
            color: white;
            background: #007bff;
            padding: 10px 20px;
            border-radius: 8px;
        }

        .back-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="options-container">

    <h3 class="mb-4" style="color:rgb(15, 15, 15);">Select an Option</h3>

    <div class="option-box">
        <img src="rag-ai.jpg" alt="RAG AI">
        <div class="option-title" style="color:rgb(20, 20, 22);">RAG AI</div>
        <p class="option-description">Get assistance with AI-powered solutions.</p>
    </div>

    <div class="option-box">
        <img src="chat.webp" alt="Chat">
        <a href="chat.html"> <div class="option-title" style="color:rgb(4, 4, 4);">Chat</div></a>
        <p class="option-description">Engage in interactive conversations.</p>
    </div>

    <div class="option-box">
        <img src="study-materials.jpeg" alt="Study Materials">
        <a href="index.html"> <div class="option-title" style="color:rgb(7, 7, 7);">Study Materials</div></a>
        <p class="option-description">Access a wealth of study resources.</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
